spring.application.name=staj

spring.datasource.url=${DATASOURCE_URL:jdbc:mysql://localhost:3307/mysql-latest}
spring.datasource.username=${DATASOURCE_USERNAME:root}
spring.datasource.password=${DATASOURCE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.liquibase.change-log=migrations/changelogs.xml